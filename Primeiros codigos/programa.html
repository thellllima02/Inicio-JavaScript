<meta charset="utf-8">
<script >
     //função
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

     //variaveis  
	var ano = 2016;

	mostra("Flavio tem "+(ano-1977)+" anos");
	//pulaLinha();
	mostra("Joaquim tem "+(ano-1996)+" anos");
	//pulaLinha();
	 //document.write("<br>"); < pular linha 
	mostra("Barney tem "+(ano-1976)+" anos");

	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 41;

    var media = (idadeJoaquim+idadeBarney+idadeFlavio)/3;
    //pulaLinha();
	document.write("A média das idades é "+ Math.round(media));

</script>
