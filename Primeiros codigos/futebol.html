<meta charset="utf-8">

<script >

	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Informe o numero de vitorias "));
	var empates = parseInt(prompt(" Informe o numero de empates "));

	var pontos = (vitorias*3)+empates;

	mostra("O numero de pontos do seu time sÃ£o "+pontos);
	pulaLinha();

	if(pontos>28){
		mostra("Seu time esta melhor do que o ano passado");
	}
	if(pontos<28){
		mostra("Seu tima esta pior que o ano passado");
	}
	if(pontos==28){
		mostra("Seu time esta igual ao ano passsado");
	}



</script>
