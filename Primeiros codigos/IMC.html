<meta charset="utf-8">
<script >

	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function calculaImc(altura, peso){
		return peso /(altura*altura);
    }
	
	//Calcular IMC
    
    //var imcFlavio = calculaImc(1.90, 99);
    //var imcAmigo = calculaImc(1.59, 80);

    //mostra("O Imc de Flavio é "+imcFlavio);
    //mostra("O Imc do amigo é "+ imcAmigo);

    
    var nome = prompt("Informe o seu nome ");
    var pesoInformado = prompt(nome +", informe seu peso");
    var alturaInformada = prompt(nome+", informe a sua altura ");
    

    var imc = calculaImc(alturaInformada, pesoInformado);
    mostra(nome+" o seu Imc é "+imc);

    if(imc<18.5 && imc>10){
    	mostra("Você esta abaixo do recomendado");
    }
    if (imc>=18.5 && imc<=35){
    	mostra("Seu Imc esta execelente");
    }
    if(imc>35 && imc<45){
    	mostra("Você esta acima do peso recomendado");
    }

    



</script>
